<!DOCTYPE html>
<html>
	<head>
		<title>OpenEarthViewer</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<script src="js/app.js" type="module"></script>

		<!-- rollup js/app.js --format iife --name "oev" --file oev.js -->
		<!-- <script src="js/oev-bundle.js"></script> -->
	</head>
	
	<body>
		<div id="modalContainer">
			<div id="modalWindow">
				<a href="#" onclick="closeModal();"><img src="img/ico_close.png" alt="close" title="close"></a>
				<div id="modalContent">
				
				</div>
			</div>
		</div>
		
		<div id="header">OpenEarthViewer</div>
		<div id="main">
			
			<div id="threeContainer">
				<div class="overlayUI" id="overlayUICoords">
				</div>
				<div class="overlayUI" id="overlayCurtile">
				</div>
				<div class="overlayUI" id="overlayNavigation">
				</div>
				<div class="overlayUI" id="overlayExtensions">
				</div>
				<div class="overlayUI" id="overlayExtensionsUi">
				</div>
				<div class="overlayUI" id="overlayWaypoints">
					<!-- <div class="btn" id="btn-saveWaypoint" title="Save current location">Add waypoint</div> -->
					<div id="waypointsInfos"></div>
				</div>
			</div>
		</div>

		<script>
			window.addEventListener('load', evt => {
				APP.init('threeContainer', {
					CAMERA : {
						x : 4.1862, 
						y : 43.7682, 
						z : 13, 
					}, 
					UI : {
						extensions : true, 
						waypoints : true, 
						navigation : true, 
					}, 
					URL : {
						enabled : true,
					}, 
					EXTENSIONS : {
						// elevation : {
							// active : false, 
						// }
					}
				});
			})
			
		</script>
	</body>
</html>
