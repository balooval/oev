<!DOCTYPE html>
<html>
	<head>
		<title>OpenEarthViewer</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<script type="text/javascript" src="js/libs/three.min.js"></script>
		<script type="text/javascript" src="js/libs/BufferGeometryUtils.js"></script>
		<script type="text/javascript" src="js/libs/poly2tri.js"></script>
		<script src="js/OEV.js" type="module"></script>
	</head>
	
	<body>
		<div id="modalContainer">
			<div id="modalWindow">
				<a href="#" onclick="closeModal();"><img src="img/ico_close.png" alt="close" title="close"></a>
				<div id="modalContent">
				
				</div>
			</div>
		</div>
		
		<div id="header">OpenEarthViewer</div>
		<div id="main">
			
			<div id="threeContainer">
				<div class="overlayUI" id="overlayUICoords">

				</div>
				<div class="overlayUI" id="overlayUILoading">
					<div id="computingQueue"></div>
					<div id="loading_OBJECTS"></div>
					<div id="loading_TILE2D"></div>
					<div id="loading_ELE"></div>
					<div id="loading_MODELS"></div>
					<div id="loading_BUILDINGS"></div>
					<div id="loading_LANDUSE"></div>
					<div id="loading_NORMAL"></div>
					<div id="loading_NODES"></div>
				</div>
				<div class="overlayUI" id="overlayCurtile">
					
				</div>

				<div class="overlayUI" id="overlayTools">
					<span class="floating-btn">
						<div class="heading" id="camHeading"></div>
					</span>
					<br>	
					<span class="floating-btn" id="btn-zoom-out">
						<img src="img/icon_zoom_out.png"/>
					</span>
					<br>	
					<span class="floating-btn" id="btn-zoom-in">
						<img src="img/icon_zoom_in.png"/>
					</span>
					<br>

					<div id="extensions-switchs">

					</div>
					
					<!-- <div class="toolsBox">
						<h3 data-content="waypoints" class="activ"> Waypoints</h3>
						<br>
						<div class="btn" id="btn-saveWaypoint" title="Save current location">Add waypoint</div>
						<div class="toolsContent activ" id="toolsContent_waypoints">
							<div id="waypointsInfos"></div>
						</div>
					</div>
					 -->
				</div>

			</div>
		</div>

		<script>
			window.addEventListener('load', evt => {
				OEV.init('threeContainer');
			})
			
			function render() {
				requestAnimationFrame( render );
				OEV.render();
			}
		</script>
	</body>
</html>
